<div *ngIf="artist">
    <header class="artist-header">
        <div *ngIf="artist.images.length > 0">
             <img src="{{artist.images[0].url}}" alt="{{artist.name}}" class="artist-thumb img-circle">
        </div> 
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres.length > 0">
            <span *ngFor="let genre of artist.genres">Genre: {{genre}}</span>
        </p>
    </header>
    <div class="artist-album">
        <div *ngIf="albums">
            <div class="row">
                <div *ngFor="let album of albums">
                    <div class="col-md-3">
                        <div class="well album">
                            <div *ngIf="album.images.length > 0">
                                <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}" alt="">
                                <h4>{{album.name}}</h4>
                                <a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">Album Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>

<h1>Need Music?</h1>
<p class="lead">Welcome to ngSpotify app! You will get all music everytime anywhere! Chill out</p>

<form>
  <div class="form-group">
    <input type="text" name="searchStr" class="form-control" [(ngModel)]="searchStr" (keyup)="searchMusic()" placeholder="Search Music">
  </div>
  <div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
              <div>
                <strong>Genres:</strong>
                <span *ngFor="let genre of res.genres">{{genre}}</span>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</form>
